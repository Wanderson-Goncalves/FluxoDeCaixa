<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mada:wght@200;400;500;700&display=swap" rel="stylesheet" />

  <title>Fluxo de Caixa</title>
  <link rel="stylesheet" href="./src/CSS/base/index.css" />
</head>

<body>
  <header class="header">
    <img src="./src/img/Logo.svg" alt="Logo" class="logo" />
    <h1>Fluxo de Caixa</h1>
  </header>

  <main>
    <section class="destaque">
      <p>Verifique como vai a saúde do teu negócio!</p>
    </section>

    <section class="container">
      <section class="container__formulario">
        <form>
          <legend>
            <h3>Inserir dispesas</h3>
          </legend>

          <fieldset>
            <label for="conta" >Entradas/Saídas</label>
            <input type="text" name="conta" class="container__formulario--dispesas" id="nomeDespesa" placeholder="Telefone"  required/>
            <label for="valor"> Valor <b>R$</b></label>
            <input type="text" name="valor" class="container__formulario--dispesas" id="valorDespesa" placeholder="185,00 " required/>
          </fieldset>
          
          <button type="submit" class=" btn__adicionar" value="entrada" id="adicionarEntradas">Adicionar em Entradas</button>
          <button type="submit" class=" btn__adicionar" value="contasFixas" id="adicionarDispesasFixas">Adicionar em Dispesas Fixas</button>
          <button type="submit" class=" btn__adicionar" value="contasVariaveis" id="adicionarDispesasVariaveis">Adicionar em Dispesas Variáveis</button>          
        </form>
      </section>

      <section class="container__tabelas">
        <table class="tabela__entrada" id="entrada" >
          <caption>
            Entradas
          </caption>
          <thead>
            <th>Nome</th>
            <th>Valor <i>R$</i></th>
          </thead>
          <tbody>
          
          </tbody>
          <tfoot>
            <th>Total <i>R$</i></th>
            <td></td>
          </tfoot>
        </table>

        <table class="tabela__contas--fixas" id="contasFixas">
          <caption>
            Dispesas fixas
          </caption>
          <thead>
            <th>Nome</th>
            <th>Valor <i>R$</i></th>
          </thead>
          <tbody>
           
          </tbody>
          <tfoot>
            <th>Total <i>R$</i></th>
            <td></td>
          </tfoot>
        </table>

        <table class="tabela__contas--variaveis" id="contasVariaveis">
          <caption>
            Dispesas variáveis
          </caption>
          <thead>
            <th>Nome</th>
            <th>Valor <i>R$</i></th>
          </thead>
          <tbody>
           
          </tbody>
          <tfoot>
            <th>Total <i>R$</i></th>
            <td></td>
          </tfoot>
        </table>
      </section>
    </section>
  </main>

  <footer>
  
      <table >
        
          <tr>
            <th class="balanco" >Balanço Final <i>R$</i></th>
            <td id="balancoFinal"></td>
          </tr>
       
      </table>
    
  </footer>


  <script src="./src/JS/jquery.js"></script>
  <script src="./src/JS/main.js"></script>
  <script src="./src/JS/somaTabelas.js"></script>
</body>

</html>
